<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial, sans-serif;background:black;color:white}

        /* ================= HOME ================= */
        .home{
          height:100vh;
          background-image:url("https://i.pinimg.com/1200x/34/0e/7e/340e7e35640d1d10d2075abd4ab72c9d.jpg");
          background-size:cover;
          background-position:center;
          display:flex;
          align-items:center;
          padding-left:8vw;
          position:relative;
          animation:backgroundFloat 18s ease-in-out infinite alternate;
        }
        .home::before{
          content:"";
          position:absolute;
          inset:0;
          background:rgba(0,0,0,0.4);
        }
        .home-content{position:relative;z-index:1}
        .home h1{font-size:4rem}
        .home span{margin-top:20px;display:block;opacity:.75}

        /* HOME ANIMATION */
        .home-content h1{
          opacity:0;
          transform:translateY(40px);
          animation:fadeUp 1.2s ease forwards;
        }
        .home-content span{
          opacity:0;
          transform:translateY(30px);
          animation:fadeUp 1.2s ease forwards;
          animation-delay:.4s;
        }
        @keyframes fadeUp{to{opacity:1;transform:none}}
        @keyframes backgroundFloat{
          from{background-position:center}
          to{background-position:center top}
        }

        /* ================= SECTIONS / CARDS ================= */
        .split{min-height:100vh;display:grid;grid-template-columns:1fr 1fr}
        .split.reverse{direction:rtl}
        .split.reverse>*{direction:ltr}

        .split-content{padding:100px 8vw}
        .split-content h2{font-size:3rem;margin-bottom:20px}
        .split-content p{opacity:.75;max-width:500px}

        .games{padding:100px 8vw;background:#050505}
        .games-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}

        .game{background:#111;border-radius:18px;overflow:hidden;transition:.5s}
        .game:hover{transform:translateY(-12px)}
        .game img{width:100%;height:200px;object-fit:cover}

        /* ================= MODS ================= */
        .mods-grid{display:flex;gap:25px;overflow-x:auto;padding-bottom:20px}
        .mod-card{
          min-width:260px;
          height:180px;
          background-size:cover;
          background-position:center;
          border-radius:16px;
          display:flex;
          align-items:flex-end;
          padding:15px;
          color:white;
          font-weight:bold;
          text-decoration:none;
          position:relative;
        }
        .mod-card::before{
          content:"";
          position:absolute;
          inset:0;
          background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
        }
        .mod-card div{position:relative;z-index:1}

        .mod1{background-image:url("https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf")}
        .mod2{background-image:url("https://i.pinimg.com/1200x/e0/e0/3d/e0e03d3116ddd604d445c17fe35df522.jpg")}
        .mod3{background-image:url("https://i.pinimg.com/736x/19/0b/9f/190b9f7b17ad04c5bbc2a058f76de04b.jpg")}

        /* ================= COMMUNITY ================= */
        .community{padding:100px 8vw;background:#0f0f0f}
        .posts{display:grid;gap:20px}
        .post{background:#1a1a1a;padding:20px;border-radius:12px}

        .post-header{display:flex;gap:12px;align-items:center}
        .avatar{
          width:45px;height:45px;border-radius:50%;
          background:linear-gradient(135deg,#ff4d4d,#6b6bff);
          display:flex;align-items:center;justify-content:center;font-weight:bold
        }

        /* SCROLL REVEAL */
        .reveal{opacity:0;transform:translateY(80px);transition:1s}
        .reveal.show{opacity:1;transform:none}
    </style>
</head>

<body>

<section class="home">
  <div class="home-content">
    <h1>Welcome to GameVerse</h1>
    <span>Next-gen gaming universe</span>
  </div>
</section>

<section class="games reveal">
  <h2>New Game Launches</h2>
</section>

<section class="community reveal">
  <h2>Community Reviews</h2>
  <div class="posts" id="posts"></div>
</section>

<!-- LINK JS -->
<script src="script.js"></script>
</body>
</html>
